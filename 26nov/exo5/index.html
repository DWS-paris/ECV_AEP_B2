<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Exo 5 : AJAX jQuery en méthode POST</title>
        <!-- Le CSS s'intègre dans la balise HEAD -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <h1>Exo 5 : AJAX jQuery en méthode POST</h1>
        
        <form action="#">
            <input type="text" id="userId" name="userId" value="10" required>
            <input type="text" id="title" name="title" required placeholder="Le titre">
            <textarea name="body" id="body" required placeholder="Le contenu"></textarea>

            <button type="submit">Ajouter</button>
        </form>

        <!-- Intégrer le CDN de jQuery AVANT le script du site/page -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        <!-- Intégrer le Javascript juste avant la fin du BODY -->
        <script src="./js/script.js"></script>
    </body>
</html>
